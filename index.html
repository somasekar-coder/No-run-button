<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fbc2eb);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* ===== LIVE HEART BACKGROUND (STARTS AFTER YES) ===== */
.heart-bg {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
}

.heart-bg span {
    position: absolute;
    bottom: -50px;
    font-size: 22px;
    opacity: 0.6;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0) scale(0.8); opacity: 0; }
    10% { opacity: 1; }
    to { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

/* ===== CONTENT ===== */
.box {
    text-align: center;
    z-index: 2;
    padding: 20px;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 46px;
    margin-bottom: 30px;
    color: #7b143c;
}

.buttons {
    display: flex;
    gap: 28px;
    justify-content: center;
    align-items: center;
}

button {
    font-size: 20px;
    padding: 14px 36px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    white-space: nowrap;
    transition: transform 0.25s ease;
}

#yes {
    background: linear-gradient(135deg, #ff4e8a, #ff85a2);
    color: white;
    box-shadow: 0 0 25px rgba(255, 78, 138, 0.7);
}

#no {
    background: #555;
    color: white;
}

/* ===== EFFECTS ===== */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.celebrate {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 4;
    font-family: 'Great Vibes', cursive;
    color: #7b143c;
    text-align: center;
}

.celebrate div {
    font-size: 44px;
    margin-top: 20px;
}

footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: rgba(123, 20, 60, 0.7);
    z-index: 5;
}
</style>
</head>
<body>

<!-- Hearts background (empty until YES) -->
<div class="heart-bg"></div>

<canvas id="confetti"></canvas>
<audio id="music" src="music.mp3" preload="none" loop></audio>

<div class="box">
    <h1>Hey, will you go out with me? üíñ</h1>
    <div class="buttons">
        <button id="yes">Yes üíï</button>
        <button id="no">No üôà</button>
    </div>
</div>

<div class="celebrate" id="celebrate">
    üéâüéâüéâ
    <div>You just made me really happy üíï<br>Can‚Äôt wait to spend time with you üòä</div>
</div>

<footer id="footer">Made with ‚ù§Ô∏è just for you</footer>

<script>
/* ===== HEART BACKGROUND (CONTROLLED START) ===== */
const heartBg = document.querySelector(".heart-bg");
let heartInterval = null;

function createFloatingHeart() {
    const heart = document.createElement("span");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 16 + "px";
    heart.style.animationDuration = Math.random() * 6 + 6 + "s";
    heartBg.appendChild(heart);
    setTimeout(() => heart.remove(), 12000);
}

function startBackgroundHearts() {
    if (heartInterval) return;
    heartInterval = setInterval(createFloatingHeart, 400);
}

/* ===== MUSIC (YES ONLY) ===== */
const music = document.getElementById("music");

/* ===== NO BUTTON ESCAPE ===== */
const noBtn = document.getElementById("no");

function escapeNo() {
    const x = (Math.random() - 0.5) * window.innerWidth * 0.6;
    const y = (Math.random() - 0.5) * window.innerHeight * 0.6;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

document.addEventListener("pointermove", e => {
    const r = noBtn.getBoundingClientRect();
    const d = Math.hypot(
        e.clientX - (r.left + r.width / 2),
        e.clientY - (r.top + r.height / 2)
    );
    if (d < 120) escapeNo();
});

noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    escapeNo();
});

/* ===== CONFETTI ===== */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles = [];

function explode() {
    for (let i = 0; i < 120; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: (Math.random() - 0.5) * 18,
            vy: (Math.random() - 0.8) * 18,
            r: Math.random() * 5 + 2,
            c: `hsl(${Math.random() * 360},100%,50%)`
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.25;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.c;
        ctx.fill();
    });
    particles = particles.filter(p => p.y < canvas.height + 30);
    requestAnimationFrame(animate);
}
animate();

/* ===== YES CLICK ===== */
document.getElementById("yes").onclick = () => {
    document.getElementById("celebrate").style.display = "flex";

    // music
    music.volume = 0.6;
    music.currentTime = 0;
    music.play();

    // start background hearts
    startBackgroundHearts();

    // confetti
    const confettiTimer = setInterval(explode, 250);

    setTimeout(() => {
        clearInterval(confettiTimer);
        document.getElementById("footer").innerText =
            "So happy you said YES ‚ù§Ô∏è";
    }, 3000);
};
</script>

</body>
</html>
