/* ========= MUSIC (FIRST INTERACTION) ========= */
const music = document.getElementById("music");
document.addEventListener("click", () => {
    music.volume = 0.6;
    music.play();
}, { once: true });

/* ========= UNIVERSAL NO BUTTON ESCAPE ========= */
const noBtn = document.getElementById("no");

function moveNoButton() {
    //const padding = 20;
    const maxX = window.innerWidth / 2;
    const maxY = window.innerHeight / 2;

   // noBtn.style.position = "fixed";
   //noBtn.style.left = Math.random() * maxX + "px";
   // noBtn.style.top = Math.random() * maxY + "px";
    const x = (Math.random() - 0.5) * maxX;
    const y = (Math.random() - 0.5) * maxY;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

document.addEventListener("pointermove", (e) => {
    const r = noBtn.getBoundingClientRect();
    const d = Math.hypot(
        e.clientX - (r.left + r.width / 2),
        e.clientY - (r.top + r.height / 2)
    );
    if (d < 120) moveNoButton();
});

noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
});

/* ========= CONFETTI ENGINE ========= */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});
    
let particles = [];

function explode() {
    for (let i = 0; i < 120; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: (Math.random() - 0.5) * 18,
            vy: (Math.random() - 0.8) * 18,
            r: Math.random() * 5 + 2,
            c: `hsl(${Math.random() * 360},100%,50%)`
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.25;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.c;
        ctx.fill();
    });

    particles = particles.filter(p => p.y < canvas.height + 30);
    requestAnimationFrame(animate);
}
animate();

/* ========= HEARTS + PARTY POPPERS ========= */
let heartInterval;

function spawnHeart() {
    const h = document.createElement("div");
    h.innerHTML = "â¤ï¸ğŸ‰";
    h.style.position = "fixed";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = "100vh";
    h.style.fontSize = "28px";
    h.style.transition = "transform 4s linear, opacity 4s linear";
    document.body.appendChild(h);

    setTimeout(() => {
        h.style.transform = "translateY(-120vh)";
        h.style.opacity = 0;
    }, 50);

    setTimeout(() => h.remove(), 4000);
}

/* ========= YES CLICK ========= */
document.getElementById("yes").onclick = () => {
    document.getElementById("celebrate").style.display = "flex";

    const explosionInterval = setInterval(explode, 250);
    heartInterval = setInterval(spawnHeart, 300);

        clearInterval(heartInterval);

            "My princess this means a lot to me my jaan â¤ï¸";

};
