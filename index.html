<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Surprise ğŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  height: 100vh;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fbc2eb);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== HEART BACKGROUND ===== */
.heart-bg {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.heart-bg span {
  position: absolute;
  bottom: -40px;
  font-size: 22px;
  opacity: 0.7;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(0.8); opacity: 0; }
  15% { opacity: 1; }
  to { transform: translateY(-120vh) scale(1.2); opacity: 0; }
}

/* ===== CONFETTI CANVAS ===== */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

/* ===== CONTENT ===== */
.box {
  z-index: 3;
  text-align: center;
  padding: 20px;
}

h1 {
  font-family: "Great Vibes", cursive;
  font-size: 46px;
  color: #7b143c;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 24px;
  justify-content: center;
}

button {
  padding: 14px 36px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes {
  background: linear-gradient(135deg, #ff4e8a, #ff85a2);
  color: white;
  box-shadow: 0 0 20px rgba(255, 78, 138, 0.6);
}

#no {
  background: #555;
  color: white;
}

/* ===== CELEBRATION ===== */
.celebrate {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  z-index: 4;
  font-family: "Great Vibes", cursive;
  color: #7b143c;
  font-size: 44px;
  text-align: center;
}

footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: rgba(123, 20, 60, 0.7);
  z-index: 5;
}
</style>
</head>
<body>

<div class="heart-bg" id="heartBg"></div>
<canvas id="confetti"></canvas>

<audio id="music" src="music.mp3" preload="none" loop></audio>

<div class="box">
  <h1>Hey, Princess will you go out as my valentine? ğŸ’–ğŸ«´</h1>
  <div class="buttons">
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>
</div>

<div class="celebrate" id="celebrate">
  ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰ğŸ‰
  <div>Looking up to take you out on a memorable dateğŸ’•ğŸ¥°</div>
</div>

<footer id="footer">Made with â¤ï¸ by your somu</footer>

<script>
/* ===== MUSIC ===== */
const music = document.getElementById("music");

/* ===== HEART BACKGROUND (START ON YES) ===== */
const heartBg = document.getElementById("heartBg");
let heartInterval = null;

function createHeart() {
  const heart = document.createElement("span");
  heart.textContent = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 18 + 16 + "px";
  heart.style.animationDuration = Math.random() * 5 + 6 + "s";
  heartBg.appendChild(heart);
  setTimeout(() => heart.remove(), 12000);
}

function startHearts() {
  if (heartInterval) return;
  heartInterval = setInterval(createHeart, 400);
}

/* ===== NO BUTTON ESCAPE ===== */
const noBtn = document.getElementById("no");

function moveNoButton() {
  const x = (Math.random() - 0.5) * window.innerWidth * 0.6;
  const y = (Math.random() - 0.5) * window.innerHeight * 0.6;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

document.addEventListener("pointermove", (e) => {
  const r = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    e.clientX - (r.left + r.width / 2),
    e.clientY - (r.top + r.height / 2)
  );
  if (d < 120) moveNoButton();
});

noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNoButton();
});

/* ===== CONFETTI ===== */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles = [];

function explode() {
  for (let i = 0; i < 120; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: (Math.random() - 0.5) * 16,
      vy: (Math.random() - 0.7) * 16,
      r: Math.random() * 5 + 2,
      c: `hsl(${Math.random() * 360},100%,50%)`
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.25;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = p.c;
    ctx.fill();
  });
  particles = particles.filter(p => p.y < canvas.height + 40);
  requestAnimationFrame(animate);
}
animate();

/* ===== YES CLICK (SINGLE SOURCE OF TRUTH) ===== */
document.getElementById("yes").addEventListener("click", () => {
  document.getElementById("celebrate").style.display = "flex";

  music.currentTime = 0;
  music.volume = 0.6;
  music.play();

  startHearts();

  const confettiTimer = setInterval(explode, 250);
  setTimeout(() => {
    clearInterval(confettiTimer);
    document.getElementById("footer").innerText = "My princess this means a lot to me my jaan â¤ï¸";
  }, 3000);
});
</script>

</body>
</html>
